<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="./styles/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F8FAFC] font-geist">
    <header class="max-w-[1100px] mx-auto p-2">
        <div>
            <h1 class="font-bold text-2xl text-[#002C5C] my-5">Job Application Tracker</h1>
        </div>
        <div class="grid grid-cols-3 gap-5">
            <div class="bg-white p-5">
                <p class="capitalize">total</p>
                <p>0</p>
            </div>
            <div class="bg-white p-5">
                <p class="capitalize">interview</p>
                <p>0</p>
            </div>
            <div class="bg-white p-5">
                <p class="capitalize">rejected</p>
                <p>0</p>
            </div>
        </div>
    </header>
    <section class="max-w-[1100px] mx-auto my-2">
        <hr class="border-gray-300 border-dashed">
    </section>
    <main class="max-w-[1100px] mx-auto p-2">
        <div>
            <section class="flex justify-between mb-3">
                <h3 class="capitalize font-semibold">available jobs</h3>
                <p class="text-[#64748B]"><span>0</span> jobs</p>
            </section>
            <section class="flex gap-3">
                <button class="bg-[#3B82F6] text-white py-1 px-5 rounded-sm cursor-pointer">All</button>
                <button class="text-[#64748B] py-1 px-5 rounded-sm cursor-pointer">Interview</button>
                <button class="text-[#64748B] py-1 px-5 rounded-sm cursor-pointer">Rejected</button>
            </section>

            <section id="card-section">

                <div id="card" class="bg-white my-5 rounded-lg p-3 space-y-5">
                    <div class="flex justify-between items-center">
                    <div>
                    <h2 id="card-title" class="font-semibold">Mobile First Corp</h2>
                    <h4 id="card-title-text" class="text-sm">React Native Developer</h4>
                    </div>
                    <div>
                        <button id="delete-btn" class="bg-gray-100 flex justify-center items-center p-2 rounded-full hover:bg-gray-200 hover:cursor-pointer">
                        <i class="fa-solid fa-delete-left text-gray-600"></i>
                        </button>
                    </div>
                    </div>
                    <div class="flex gap-2 text-sm">
                        <p>Remote</p>
                        <p>•</p>
                        <p>Full Time</p>
                        <p>•</p>
                        <p>$130,000 - $175,000</p>
                    </div>
                    <button id="apply-btn" class="uppercase bg-[#EEF4FF] py-1 px-3 text-[#002C5C]">not applied</button>
                    <p id="card-des" class="text-sm">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
                    <div class="flex gap-2">
                        <button id="interview-btn" class="btn btn-accent btn-outline uppercase btn-sm">interview</button>
                        <button id="rejected-btn" class="btn uppercase btn-secondary btn-outline btn-sm">rejected</button>
                    </div>
                </div>

            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
